.vendor:
  stage: build
  image: fireworkweb/fwd:1.0-rc
  tags:
    - dind
  cache:
    paths:
      - vendor/
  before_script:
    - cp .env.testing .env
    - fwd start # @todo: being discussed at #128
  script:
    - fwd composer install --prefer-dist --no-progress --no-suggest --no-interaction -v --optimize-autoloader
  after_script:
    - fwd stop --purge
  artifacts:
    paths:
      - vendor
    expire_in: 1 hour
  dependencies: []
